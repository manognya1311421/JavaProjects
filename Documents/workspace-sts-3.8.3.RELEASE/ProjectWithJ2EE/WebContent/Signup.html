<!DOCTYPE html>
<html>
<style>

body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
</style>
<body>
<h1 >Signup Here</h1>

<form action="adduser" method=post>

First Name: <input type="text" name="firstname" required>
<p></p>
Last Name: <input type="text" name="lastname" required>
<p></p>
Username: <input type="text" name="username" required>
<p></p>
Password: <input type="password" id="pwd1" name="password" required>
<p></p>
Confirm Password: <input type="password" id="pwd2" required>
<p></p><input type="submit" value="Register">
</form>
<script>
var password = document.getElementById("pwd1")
var confirm_password = document.getElementById("pwd2");

function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
